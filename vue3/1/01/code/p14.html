<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- <div v-if="isCreated">1111</div>
        <div v-else>2222</div> -->
        <ul>
            <li v-for="data in datalist">
                {{data.title}}---
                <span v-if="data.state===0">未支付</span>
                <span v-else-if="data.state===1">未发货</span>
                <span v-else-if="data.state===2">已发货</span>
                <span v-else>已完成</span>
            </li>
        </ul>
        <template v-if="isCreated">
            <div>111111</div>
            <div>222222</div>
            <div>333333</div>
        </template>
        

    </div>
    <script>
        var vm = new Vue({
            el:'#box',
            data:{
                isCreated:true,
                datalist:[
                    {
                        title:"111",
                        state:0
                    },
                    {
                        title:"222",
                        state:1
                    },
                    {
                        title:"333",
                        state:2
                    },
                    {
                        title:"444",
                        state:3
                    }
                ]
            },
            methods:{

            }
        })
    </script>
</body>
</html>
